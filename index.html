<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeuse Saint Valentin ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('nous.png') no-repeat center/cover; 
            margin-bottom: 1px; 
        }

        .button-container {
            position: relative;
            bottom: -50px;
        }

        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* CÅ“urs tombants */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 3s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 7.5px;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Conteneur du cÅ“ur avec l'image PNG -->
    <div class="heart-container">
        <!-- L'image PNG de ton cÅ“ur s'affiche ici, comme arriÃ¨re-plan -->
    </div>

    <!-- Bouton sous le cÅ“ur -->
    <div class="button-container">
        <button class="btn" onclick="downloadAPK()">Joyeux Saint Valentin ðŸ’–</button>
    </div>

    <script>
        // GÃ©nÃ©ration de petits cÅ“urs qui tombent
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw'; 
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000); 
        }
        setInterval(createHeart, 300);

        // Action du bouton
        function downloadAPK() {
            // Lien de tÃ©lÃ©chargement direct
            window.location.href = 'https://drive.google.com/uc?export=download&id=1Oi0kuew6AqSCma4Bvo6_xG_EhwUubKlO';
        }
    </script>
</body>
</html>
